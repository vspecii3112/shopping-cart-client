<app-header></app-header>
  <div *ngFor = "let coin of coins" class="col-sm-6 col-md-3">
    <div class="thumbnail">
      <img src="{{coin.imagePath}}" alt="..." class="img-responsive">
      <div class="caption">
        <h3>{{coin.title}}</h3>
        <p>{{coin.description}}</p>
        <div class="clearfix">
            <div class="price pull-left">${{coin.price}}</div>
            <a href="#" class="btn btn-success pull-right" role="button">Add to Cart</a>
        </div>
      </div>
    </div>
    </div>
