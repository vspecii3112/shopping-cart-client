  <app-header></app-header>
    <div class="row">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Change User Info</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form" [formGroup]="changeUserInfoForm" (ngSubmit)="modifyUserInfo()">
                    <fieldset>
			    	  	<div class="form-group">
                            <label>First Name</label>
			    		    <input class="form-control" type="text" id="fname" [formControl]="changeUserInfoForm.controls['firstName']" required>
			    		</div>
						<div class="form-group">
                            <label>Last Name</label>
			    		    <input class="form-control" type="text" id="lname" [formControl]="changeUserInfoForm.controls['lastName']" required>
			    		</div>
						<div class="form-group">
                            <label>Email</label>
			    		    <input class="form-control" type="text" id="email" [formControl]="changeUserInfoForm.controls['email']" required>
			    		</div>
			    		<button class="btn btn-lg btn-success btn-block" type="submit">Submit</button>
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
