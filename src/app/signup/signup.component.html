<app-header></app-header>
<div class="row">
<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">User Registration</h3>
     </div>
      <div class="panel-body">
        <form accept-charset="UTF-8" role="form" #signupForm="ngForm" (ngSubmit)="signup()" id="signupForm">
                <fieldset>
            <div class="form-group">
                        <label>First Name</label>
              <input class="form-control" type="text" id="fname" name="fname" [(ngModel)]="signupUser.fname">
          </div>
          <div class="form-group">
                        <label>Last Name</label>
            <input class="form-control" type="text" id="lname" name="lname" [(ngModel)]="signupUser.lname">
          </div>
                    <div class="form-group">
                        <label>Email</label>
            <input class="form-control" type="email" id="email" name="email" [(ngModel)]="signupUser.email">
          </div>
                    <div class="form-group">
                        <label>Username</label>
            <input class="form-control" type="text" id="username" name="username" [(ngModel)]="signupUser.username">
          </div>
                    <div class="form-group">
                        <label>Password</label>
            <input class="form-control" type="password" id="password" name="password" [(ngModel)]="signupUser.password">
          </div>
          <button class="btn btn-lg btn-success btn-block" type="submit">Submit</button>
        </fieldset>
          </form>
      </div>
  </div>
</div>
</div>
