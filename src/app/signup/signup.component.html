<div class="row">
  <app-header></app-header>
</div>
<div class="row">
<br><br><br><br>
<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">User Registration</h3>
     </div>
      <div class="panel-body">
        <form [formGroup]="signupForm" (ngSubmit)="signup(signupForm)" id="signupForm">
                <fieldset>
            <div class="form-group">
              <label>First Name</label>
              <input class="form-control" type="text" id="fname" name="fname" formControlName="fname" required>
                <div class="text-danger">
                  {{fnameMsg}}
                </div>
            </div>
          <div class="form-group">
            <label>Last Name</label>
            <input class="form-control" type="text" id="lname" name="lname" formControlName="lname" required>
              <div class="text-danger">
                {{lnameMsg}}
              </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" id="email" name="email" formControlName="email" required>
              <div class="text-danger">
                {{emailMsg}}
              </div>
          </div>
          <div class="form-group">
            <label>Username</label>
            <input class="form-control" type="text" id="username" name="username" formControlName="username" required>
              <div class="text-danger">
                {{usernameMsg}}
              </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" id="password" name="password" formControlName="password" required>
              <div class="text-danger">
                {{passwordMsg}}
              </div>
          </div>
          <button class="btn btn-lg btn-success btn-block" type="submit">Submit</button>
        </fieldset>
          </form>
      </div>
  </div>
</div>
</div>
