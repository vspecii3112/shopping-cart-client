<app-header [totalQuantity] = "total_qty"></app-header>
<div *ngFor = "let coin of coins; let i=index" class="col-sm-4">
  <div class="thumbnail">
    <img src="/assets/images/{{coin.imagePath}}" alt="..." class="img-responsive">
    <div class="caption text-center">
      <h4>{{coin.title}}</h4>
      <p>{{coin.description}}</p>
      <div class="clearfix">
        <div class="price">
          <p>${{coin.price}}</p>
        </div>
        <input type="text" class="text-center" size="3" id = "itemQty" name = "itemQty" [(ngModel)]="itemQuantity[i]" #itemQty>          
        <button class="btn btn-success" role="button" (click)="addItemToCart(coin._id, itemQty.value)">Add</button>
      </div>
    </div>
  </div>
</div>
