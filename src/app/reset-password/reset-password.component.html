  <br><br><br><br>
  <ng-container *ngIf="tokenValid; else elseBlock">
  <div class="row">
  <div class="col-sm-4 col-sm-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Reset Password</h3>
       </div>
        <div class="panel-body">
          <form [formGroup]="resetPwForm" (ngSubmit)="resetPassword(resetPwForm)" id="resetPwForm" name="resetPwForm">
            <div class="form-group">
              <label>New Password</label>
              <input class="form-control" type="password" placeholder="New Password" id="newPw" name="newPw" formControlName="newPw" required>
              <div class="text-danger">
                {{newPwMsg}}
              </div>
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input class="form-control" type="password" placeholder="Confirm Password" id="confirmPw" name="confirmPw" formControlName="confirmPw" required>
                <div class="text-danger">
                  {{confirmPwMsg}}
                </div>
            </div>
            <button class="btn btn-lg btn-success btn-block" type="submit">Submit</button>
        </form>
        <ng-container *ngIf="errorMsg">
          <br>
          <div class="alert alert-danger text-center">
            {{errorMsg}}
          </div>
        </ng-container>
        </div>
    </div>
  </div>
  </div>
  </ng-container>
  <ng-template #elseBlock>
    <div class="row">
    <ng-container *ngIf="errorMsg">
      <div class="alert alert-danger text-center col-sm-12">
        {{errorMsg}}
      </div>
    </ng-container>
    <ng-container *ngIf="successMsg">
        <div class="alert alert-success text-center col-sm-12">
          {{successMsg}}
        </div>
      </ng-container>
    </div>
  </ng-template>
