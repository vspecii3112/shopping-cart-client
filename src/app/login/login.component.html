
<app-header></app-header>
<div class="row">
<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Please sign in</h3>
     </div>
      <div class="panel-body">
        <form accept-charset="UTF-8" role="form" #loginForm="ngForm" (ngSubmit)="login()">
                <fieldset>
            <div class="form-group">
              <label>Username</label>
              <input class="form-control" type="text" placeholder="Username" id="username" name="username" [(ngModel)]="username" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" placeholder="Password" id="password" name="password" [(ngModel)]="password" required>
          </div>
          <button class="btn btn-lg btn-success btn-block" type="submit">Login</button>
        </fieldset>
      </form>
      <br>{{errorMsg}}
      </div>
  </div>
  <p>Click <a routerLink="/signup" routerLinkActive="active">here</a> to sign up</p>
</div>
</div>
