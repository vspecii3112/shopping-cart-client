
<app-header [totalQuantity] = "total_qty"></app-header>

<div class="container padding-top padding-bottom">
<div class="row">
<div class="col-sm-4 col-sm-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title text-center">Please sign in</h3>
     </div>
      <div class="panel-body">
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)" id="loginForm" name="loginForm">
            <div class="form-group">
              <label>Username</label>
              <input class="form-control" type="text" placeholder="Username" id="username" name="username" formControlName="username" required>
                <div class="text-danger">
                  {{usernameMsg}}
                </div>

          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" placeholder="Password" id="password" name="password" formControlName="password" required>
              <div class="text-danger">
                {{passwordMsg}}
              </div>
          </div>
          <button class="btn btn-lg btn-success btn-block" type="submit">Login</button>
      </form>
      <ng-container *ngIf="errorMsg">
        <br>
        <div class="alert alert-danger text-center">
          {{errorMsg}}
        </div>
      </ng-container>
      </div>
  </div>
</div>
</div>
<div class="row">
  <div class="col-sm-2 col-sm-offset-4 text-left">
    Click <a routerLink="/signup">here</a> to sign up
  </div>
  <div class="col-sm-2 text-right">
    <a routerLink="/forgot">Forgot password?</a>
  </div>
</div>
</div>
