<div class="row">
  <app-header [totalQuantity] = "total_qty"></app-header>
</div>
<br><br><br><br>
<div class="row">
  <div class="col-sm-12">
    <ng-container *ngIf="successMsg">
      <div class="alert alert-info text-center">
        {{successMsg}}
      </div>
    </ng-container>
  </div>
</div>
<div class="row">
<div class="col-sm-4 col-sm-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Change Password</h3>
     </div>
      <div class="panel-body">
        <form [formGroup] = "changePwForm" (ngSubmit)="changePw(changePwForm)" id="changePwForm" name="changePwForm">
                <fieldset>
            <div class="form-group">
              <label>Current Password</label>
              <input class="form-control" type="password" placeholder="Current Password" id="currentPw" name="currentPw" formControlName="currentPw" required>
              <div class="text-danger">
                {{currentPwMsg}}
              </div>
          </div>
          <div class="form-group">
            <label>New Password</label>
            <input class="form-control" type="password" placeholder="New Password" id="newPw" name="newPw" formControlName="newPw" required>
            <div class="text-danger">
              {{newPwMsg}}
            </div>
          </div>
          <div class="form-group">
            <label>Confirm New Password</label>
            <input class="form-control" type="password" placeholder="Confirm New Password" id="confirmNewPw" name="confirmNewPw" formControlName="confirmNewPw" required>
            <div class="text-danger">
              {{confirmNewPwMsg}}
            </div>
          </div>
          <button class="btn btn-lg btn-success btn-block" type="submit">Change Password</button>
        </fieldset>
      </form>
      <ng-container *ngIf="errorMsg">
        <br>
        <div class="alert alert-danger text-center">
          {{errorMsg}}
        </div>
      </ng-container>
    </div>
  </div>
</div>
</div>
