<app-header></app-header>
<div class="row">
<div class="col-sm-4 col-sm-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Change Password</h3>
     </div>
      <div class="panel-body">
        <form accept-charset="UTF-8" role="form" #changePwForm="ngForm" (ngSubmit)="changePw()">
                <fieldset>
            <div class="form-group">
              <label>Current Password</label>
              <input class="form-control" type="password" placeholder="Current Password" id="currentPw" name="currentPw" [(ngModel)]="currentPw" required>
          </div>
          <div class="form-group">
            <label>New Password</label>
            <input class="form-control" type="password" placeholder="New Password" id="newPw" name="newPw" [(ngModel)]="newPw" required>
          </div>
          <div class="form-group">
            <label>Confirm New Password</label>
            <input class="form-control" type="password" placeholder="Confirm New Password" id="confirmNewPw" name="confirmNewPw" [(ngModel)]="confirmNewPw" required>
          </div>
          <button class="btn btn-lg btn-success btn-block" type="submit">Change Password</button>
        </fieldset>
      </form>
                <br>{{errorMsg}}
      </div>
  </div>
</div>
</div>
